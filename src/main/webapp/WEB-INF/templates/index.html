<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Book Store</title>
    <link rel="stylesheet" th:href="@{css/main.css}">
</head>
<body>

<img th:src="@{/images/img001.jpg}">

</body>
</html>
